<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário02</title>
</head>
<body>
    <h1>Teste de Formulário</h1>
    <form action="cadastro.js" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="10" placeholder="nome do usuário" autocomplete="username">
        </p>
        <p>
            <label for="isen">Senha:</label>
            <input type="password" name="sen" id="isen" required minlength="5" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>

<!--password é para senhas e ele ja deixa automaticamente a senha com as
bolinhas pretas escondendo a senha-->

<!--required impede que alguem clique em enviar sem ter colocado dados-->

<!--minlength é o número minimo de letras que deve ter no campo usuário
maxlength é o número máximo de letras que deve ter no campo usuário-->

<!--placeholder pode ser usado para dar uma "dica" ao usuário
de como deve preencher o formulário-->

<!--autocomplete dentro do input é muito bom para explicar ao navegador
qual tipo de autocomplete é para ser usado naquela determinada caixa de 
formulário-->
