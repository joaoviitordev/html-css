<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Videos</title>
</head>
<body>
    <h1>Meu primeiro video usando HTML5</h1>
    <p>Aprendendo a colocar video no html5
    hospedados localmente.</p>
    <video controls width="560">
    <source src="midia/Videopexels-web.mp4" type="video/mp4">
    </video>
    <!--dessa forma os videos são hospedados dentro da minha maquina ou "servidor" -->

    <h1>Inserindo vídeos do YouTube</h1>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/OzUnqQk4eOg?si=Su3xxk1AgrCaqYIf" 
    title="YouTube video player" frameborder="0" 
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
    referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    <!--esse video é do youtube-->
</body>
</html>



<!--é sempre bom colocar varios formatos de video porque,
tem navegadores que as vezes não são compativeis com .mp4
ou .m4v ou webm, etc. por isso se faz como no audio!!!-->
