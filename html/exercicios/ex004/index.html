<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon</title>
    
    <link rel="shortcut icon" href="faviconhtml.ico" type="image/x-icon">

    <!-- esse link cria o favicon !!! -->

</head>
<body>
     <h1>Aprendendo a mudar o Favicon</h1>
     <p>Favicon é o símbolo que fica ao lado do title todos os sites tem os seus próprios.</p>
     <p>Um exemplo do youtube:</p>
     <img src="exemplofavicon.png" alt="print favicon YT"> 
     <p>O favicon já está lá, o favicon html.</p>
</body>
</html>
<!-- um bom site pra isso é o favicon.io -->
