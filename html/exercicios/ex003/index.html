<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
     <h1>Testando carga/tamanho de imagens</h1>
     <p>Abaixo você  vai ver uma imagem que está na mesma pasta.</p>
     <img src="logocss3.png" alt="Logo CSS3">

     <!-- src é o nome do arquivo em si, alt é um nome para explicar o que é o arquivo. -->
     <p>Podemos também carregar imagens que estão em sub-pastas.</p>
      
     <img src="imagens/logohtml5.png" alt="">
     <!-- essa logo ta dentro da pasta imagens -->
     <p>Tmabém podemos caregar imagens externas</p>
 
     <img src="https://icons.veryicon.com/png/128/business/vscode-program-item-icon/javascript-3.png" alt="Logo JavaScript">
     <!-- essa logo ta dentro de um servidor na internet esse link é a URL -->

</body>
</html>
