<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgrey;
        }

        table{
            border-collapse: collapse;
            width: 300px;
        }

        td{
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td> <!--a célula B vai ocupar duas colunas-->
            <!-- <td>C</td> -->
        </tr>
        <tr>
            <td rowspan="3">D</td> <!--o D ocupou o espaço das células em comentario-->
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <!-- <td>G</td> -->
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <!-- <td>J</td> -->
            <td>L</td>
            <td>M</td>
        </tr>
    </table>
</body>
</html>
