<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
</head>
<body>
    <h1>Testando o uso de iframe</h1>
    <!-- Tamanho padrão de um iframe é 300x150px -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com/" frameborder="0" scolling="no" height="500px" width="500px"></iframe> para aprender a programar.</p>
    <!--scolling é um parâmetro para a barra de rolagem-->
</body>
</html>
