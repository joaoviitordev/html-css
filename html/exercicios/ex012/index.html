<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colocando áudio no site</title>
</head>
<body>
    <h1>Usando áudios em HTML5</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    
    <audio preload="metadata" autoplay controls loop>
        <source src="(I've Got A) Baby Sister - Reed Mathis.mp3" type="audio/mpeg">     
    </audio>

    <!--no materia em pdf tem varios midias types-->
</body>
</html>
