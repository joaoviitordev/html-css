<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Múltiplas Media Features</title>

    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape)">

    <!--media features são essas escritas entre ()-->

</head>
<body>
    <h1>Mude a orientação do seu dispositivo</h1>
</body>
</html>

<!-- orientation: landscape -> modo paisagem ou deitado -->
<!-- orientation: portrait -> modo retrato ou em pé -->
<!-- media types não tem () ex.: screen | all | print ... -->
<!-- media features usam () -->
<!-- tudo isso é media query !!! -->
