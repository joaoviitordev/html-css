<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        div.conteiner{
            background-color: yellow;
            display: flex;
        }

        div.itens{
            background-color: turquoise;
            flex: auto; /* faz a navegação ficar fluida, sem quebras */
            
        }
    </style>
</head>
<body>
    <div class="conteiner"> <!-- Elemento pai -->
        <div class="itens">A</div> <!-- Elemento filho -->
        <div class="itens">B</div>
        <div class="itens">C</div>
        <div class="itens">D</div>
        <div class="itens">E</div>
        <div class="itens">F</div>
        <div class="itens">G</div>
    </div>
</body>
</html>

<!-- Principal coisa no elemento pai é colocar display: flex; 
para o elemento filho é flex:auto; -->
